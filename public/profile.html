<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/profile.css" rel="stylesheet">
    <title>profiles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .carousel-inner{
          width: 70%;
          margin: auto;
      }
    </style>
  </head>
  <body>

    <div style="width:70%; margin:auto; margin-top:3em;">
      <div class="row">
        <div class="col-md-6">
          <img src="/img/SoloAlongbackground.png" alt="logo" class="img-responsive" width="400" height="400">
        </div>
        <div class="col-md-4" id="userinfo" style="padding-top:6em;">
        </div>
      </div>
    </div>

    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-interval="false">
        <div class="carousel-inner" role="listbox" id="chords">
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div style="text-align: center; vertical-align: middle; padding: 30px;">
      <button class="button"><span>New Chords</span></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="/scripts/profile.js"></script>
  </body>

</html>
