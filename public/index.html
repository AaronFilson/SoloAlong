<!DOCTYPE html>
<html lang="en">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="favicon/favicon-192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="favicon/favicon-160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="favicon/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16.png">
  <link rel="apple-touch-icon" href="favicon/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/favicon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/favicon-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/favicon-144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/favicon-60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon-180.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="favicon/favicon-144.png">

  <title>Solo Along</title>
</head>
<body>
  <header style= "text-align:center">
    <img src="img/SoloAlongbackground.png" style="width:400px; height:300px;">
    <p id='response' style = "color:red"></p>
  </header>


<div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="localhost:3000/signin" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="email" id="email1" tabindex="1" class="form-control" placeholder="Email" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password1" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="localhost:3000/signup" method="post" role="form" style="display:none">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" >
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="comfirmpassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src = "/scripts/signin_up.js"></script>
<script type="text/javascript" src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</body>
</html>
