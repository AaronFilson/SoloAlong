<!DOCTYPE html>
<html>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">

  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .drop {float:left; width:140px; height:205px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
      img {float:left; width: 119px; height:179px;}
      .select-style {
          -webkit-appearance: none;
          height:32px;
          border:1px solid #000;
          width: 100px;
          text-indent: 8px;
          text-align: center;
          overflow: hidden;
          background: url(http://bavotasan.com/wp-content/uploads/2011/05/down_arrow_select.jpg) no-repeat right #ddd;
          border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header style="text-align:center">
      <img src="img/SoloAlongbackground.png" style="width:400px; height:300px;">
      <h2 style="color:white; text-shadow: 2px 2px 8px black">Creating Your Own Chord Progression</h2>
    </header>
    <span>
      <select class='select-style' id="letter">
        <option value="a">a</option>
        <option value="bflat">b♭</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="dflat">c♯/d♭</option>
        <option value="d">d</option>
        <option value="eflat">e♭</option>
        <option value="e">e</option>
        <option value="f">f</option>
        <option value="gflat">f♯/g♭</option>
        <option value="g">g</option>
        <option value="aflat">g♯/a♭</option>
      </select>
      <select class='select-style' id="orientation">
        <option value=" major">major</option>
        <option value=" minor">minor</option>
      </select>
    <div id="chords" class="container-fluid">
    </div>

    <div id="cp">
      <div class="drop" id="d1">

      </div>​
      <div class="drop" id="d2">

      </div>
      <div class="drop" id="d3">

      </div>
      <div class="drop" id="d4">

      </div>
    </div>
    <div style="color:white; text-shadow: 2px 2px 10px black;">
      Chord Progression Name:<br>
      <input type="text" id="name" style="color:black"><br>
      <div style="padding: 30px">
        <input type="submit" class="button "id="button">
        <p id="er" hidden style="color: red">Please fill all four chord slots.</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="/scripts/chordsInKey.js"></script>

  </body>

</html>
