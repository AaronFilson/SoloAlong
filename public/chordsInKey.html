<!DOCTYPE html>
<html>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .drop
      {float:left; width:367px; height:417px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
    </style>
  </head>
  <body>
    <header style= "text-align:center">
      <h1>Solo Along</h1>
      <p>Subtitle</p>
    </header>
      <select id="letter">
        <option value="a">a</option>
        <option value="bflat">b♭</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="dflat">c♯/d♭</option>
        <option value="d">d</option>
        <option value="eflat">e♭</option>
        <option value="e">e</option>
        <option value="f">f</option>
        <option value="gflat">f♯/g♭</option>
        <option value="g">g</option>
        <option value="aflat">g♯/a♭</option>
      </select>
      <select id="orientation">
        <option value=" major">major</option>
        <option value=" minor">minor</option>
      </select>
    <div id="chords" class="container-fluid">
    </div>

    <div class="drop" id="d1">

    </div>​
    <div class="drop" id="d2">

    </div>
    <div class="drop" id="d3">

    </div>
    <div class="drop" id="d4">

    </div>

    <div>
      Chord Progression Name:<br>
      <input type="text" id="name"><br>
      <input type="submit" id="button">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="/scripts/chordsInKey.js"></script>

  </body>

</html>
